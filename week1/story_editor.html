<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Writer</title>
    <script>
        function loadStory() {
            let storyName = document.getElementById("name_input").value;
            let storyHTML = localStorage.getItem(storyName);
            document.getElementById("story_editor").value = localStorage.getItem(storyName);
        }

        function saveStory() {
            let storyName = document.getElementById("name_input").value;
            let storyHTML = document.getElementById("story_editor").value;
            localStorage.setItem(storyName, storyHTML);
        }

        function displayStory() {
            let storyHTML = document.getElementById("story_editor").value;
            document.getElementById("story_display").innerHTML = storyHTML;
        }
    </script>

    <style>
    textarea {
        width: 800px;
        height: 250px;
        background-color: lightyellow;
        width:50%;
        margin:0 auto;
    }

    h1 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: underline;
    }

    #input {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    </style>
</head>
<body>
    <h1>Story Editor</h1>
    <h5 id="input">Story Name:<input id=name_input></input></h5>
    <section>
        <button onclick="loadStory()">Find and Edit It</button>
        <button onclick="saveStory()">Save It</button>
        <button onclick="displayStory()">Display it</button>
    </section> 
    <textarea id="story_editor" placeholder="Write a totally awesome story here."></textarea>

    <section id="story_display"></section>
</body>
</html>
