    <main>
        <h2>Storm Center</h2>
        <form action="thanks.html" method="GET">
            <div id="topform">
                <fieldset>
                    <legend>Storm Reported By</legend>
                    <div>
                        <label for="fullName">Full Name:</label><br>
                        <input type="text" id="fullName" name="fullName" pattern="[A-Za-z]{5,}" required>
                    </div>
                    <div>
                        <label for="email">E-mail:</label><br>
                        <input type="text" id="email" name="email" placeholder="user@email.com">
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label><br>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="zipCode">Zip Code:</label><br>
                        <input type="number" id="zipCode" name="zipCode" required>
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Storm Details</legend>
                    <div>
                        <label for="stormDate">Storm Date:</label><br>
                        <input type="date" id="stormDate" name="stormDate">
                    </div>
                    <div>
                        <label for="stormType">Storm Type:</label><br>
                        <input list="stormType">

                        <datalist id="stormType">
                            <option value="FlasFlood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                    </div>
                    <div>
                        <label class="flexly" for="stormSeverity">Storm Severity: &nbsp;&nbsp;&nbsp;<br>
                            <input type="range" id="stormSeverity" value="5" min="1" max="10" step="1" list="tickmarks"
                                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="stormSeverityValue">5</span>
                        </label>
                    </div>
                    <div>
                        <label for="stormRegion">Storm Region:</label><br>

                        <select name="stormRegion">
                            <option value="" selected disabled hidden>Select Region</option>
                            <option value="preston">Preston</option>
                            <option value="SugarCity">Sugar City</option>
                            <option value="fishHaven">Fish Haven</option>
                        </select>
                    </div>
                    <div>
                        <label for="inDangerLevel">Are you in danger?</label><br>
                        <label for="yes"><input type="radio" id="yes" name="inDangerLevel" value="8" checked>
                            Yes</label><br>
                        <label for="maybe"><input type="radio" id="maybe" name="inDangerLevel" value="9">
                            Maybe</label><br>
                        <input type="radio" id="no" name="inDangerLevel" value="10"><label for="no">No</label>
                    </div>
                </fieldset>
            </div>
            <fieldset class="submit2">
                <div>
                    <label for="moreInfo">Additional Information/Comemnts</label><br>
                    <textarea rows="5" cols="50" placeholder="write your comment here..."></textarea>
                </div>
            </fieldset><br>
            <div class="submit">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
